<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Multimedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Create Playlist</h1>
    <form>
      <label for="input-title">Title</label>
      <input class="input-title" placeholder="title" />
      <label for="input-description">Description</label>
      <input class="input-description" placeholder="description" />
      <button id="btn-submit" class="btn" type="button">Submit</button>
    </form>

    <div class="card">
      <div class="card-image">
        <img
          src="./assets/img/aimer.jpg"
          alt="Aimer Artist"
          class="image"
          width="250px"
        />
      </div>

      <div class="card-description">
        <h4 class="card-description-albums">Albums</h4>
        <h2 class="card-description-title">Title</h2>
        <h4 class="card-description-artist">Artist</h4>
        <button class="btn">Button</button>
      </div>
    </div>
  </body>
  <script src="./assets/script.js"></script>
</html>
